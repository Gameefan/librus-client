        </div></ons-icon>
        <div class="center">Plan Lekcji</div>
        <div class="right">
            <ons-toolbar-button>
                <ons-icon icon="fa-cog" spin onclick="logout()"></ons-icon>

        </div>
    </ons-toolbar>
    
    <ons-list>
        <ons-list-item expandable>

            </div>

        <ons-list-item expandable>

            <div class="expandable-content" id="cWednesday">

        <ons-list-item expandable>

        </ons-list-item>
        <ons-list-item expandable>

            </div>
        </ons-list-item>
        <ons-list-item expandable>
            Sobota
            <div class="expandable-content" id="cSaturday">
            </div>
        </ons-list-item>
        <ons-list-item expandable>
            Niedziela
            <div class="expandable-content" id="cSunday">
            </div>
        </ons-list-item>
    </ons-list>

    <ons-bottom-toolbar id="bottom-home-toolbar">
        <div style="text-align: center">
            <ons-toolbar-button>
                <ons-icon icon="md-home" size="45px" onclick="loadPage('home.html')"></ons-icon>
            </ons-toolbar-button>
            <ons-toolbar-button>
                <ons-icon icon="md-menu" size="45px" onclick="loadPage('grades.html'); loadGrades()"></ons-icon>
            </ons-toolbar-button>
            <ons-toolbar-button>
                <ons-icon icon="ion-ios-calendar" size="45px" onclick="loadPage('calendar.html'); loadCalendar()"></ons-icon>
